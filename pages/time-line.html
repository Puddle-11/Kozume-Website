<!DOCTYPE html>

<link rel="stylesheet" href="../style.css"> 
<link rel="stylesheet" href="../timeline-style.css"> 

    <head>
        <title>Rowan and Kozume | Time Line </title>

        <section class="home-button">
            <a href="../index.html"></a>
        </section>
        <section class="section-divider style-1">    </section>

    </head>


    <body>

        <section class="clock-container">

            <section class="text-box paragraph medium">We have been together for</section>


            <section class="time-card">

                <section id="elapsed-year" class="no-outline paragraph clock-value">
                    Years
                </section>

                <section id="elapsed-month" class="no-outline paragraph clock-value">
                    Months
                </section>

                <section id="elapsed-days" class="no-outline paragraph clock-value">
                    Days
                </section>

                <section id="elapsed-hours" class="no-outline paragraph clock-value">
                    Hours
                </section>

                <section id="elapsed-minutes" class="no-outline paragraph clock-value">
                    Minutes
                </section>

                <section id="elapsed-seconds" class="no-outline paragraph clock-value">
                    Seconds
                </section>
            </section>

        </section>
        <script src="../time-line-script.js"></script>

    </body>
</html>
