<!DOCTYPE html>

<link rel="stylesheet" href="../assets/css/style.css"> 
<link rel="stylesheet" href="../assets/css/timeline-style.css"> 

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Rowan and Alejandra | Time Line </title>

        <section class="home-button">
            <a href="../index.html"></a>
        </section>
        <section class="section-divider style-1">    </section>

    </head>


    <body>

        <section class="clock-container">

            <section class="text-box paragraph medium">We have been together for</section>

            <section class="time-card">

                <section id="elapsed-year" class="no-outline paragraph clock-value non-select">
                    Years
                </section>

                <section id="elapsed-month" class="no-outline paragraph clock-value non-select">
                    Months
                </section>

                <section id="elapsed-days" class="no-outline paragraph clock-value non-select">
                    Days
                </section>

                <section id="elapsed-hours" class="no-outline paragraph clock-value non-select">
                    Hours
                </section>

                <section id="elapsed-minutes" class="no-outline paragraph clock-value non-select">
                    Minutes
                </section>

                <section id="elapsed-seconds" class="no-outline paragraph clock-value non-select">
                    Seconds
                </section>
            </section>



            <section class="section-divider style-1"></section>
            <section class="section-divider invisible large"></section>

            

            <section class="time-event">
                <section class="text-box align-left-center paragraph standard">
                    May 19th 2024: We started dating.
                </section>
            </section>

            <section class="time-event">
                <section class="text-box align-left-center paragraph standard">
                    July 2nd 2024: We met for the first time.
                </section>
            </section>

            <section class="time-event">
                <section class="text-box align-left-center paragraph standard">
                    November 28th 2024: I came to Kentucky!
                </section>
            </section>


            <section class="section-divider invisible large"></section>
            <section class="section-divider invisible large"></section>
            <section class="section-divider invisible large"></section>
        </section>
        
        <script src="../assets/js/time-line-script.js"></script>

    </body>
</html>
